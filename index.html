<head>

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>

    <title>Calculator</title>

<body>
    <div class="container">
        <div class="center">
            <form action="" id="Addition" class="col-md-4 border border-2 rounded p-4 my-5">
                <h1>Calculator</h1>
                <h2>Addition</h2>
                <div class="form-group">
                    <label for="numberOne">First Number</label>
                    <input type="number" class="form-control" id="numberOne">
                </div>

                <div class="form-group">
                    <label for="numberTwo">Second Number</label>
                    <input type="number" class="form-control" id="numberTwo">
                </div>

                <button type="submit" class="btn btn-success my-3 w-100 btn-lg">Calculate</button>
            </form>
        </div>

        <div class="center">
            <div class="display">
                <h3>Answer = <span class="answer"></span></h3>
            </div>
        </div>
